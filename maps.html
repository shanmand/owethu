<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyASYOUqzhWuuiodD5TW0fyxx9G3UjUWp0o&sensor=true">
    </script>

    <script type="text/javascript">
      function initialize() {
        var myOptions1 = {
          center: new google.maps.LatLng(-26.18471, 28.045671),
          zoom: 20,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var map = new google.maps.Map(document.getElementById("brenthurst"),
            myOptions1);
      }

    </script>

  </head>
  <body onload="initialize()">
    <div id="brenthurst" style="width:100%; height:100%">Brenthurst</div>
  </body>
</html>
